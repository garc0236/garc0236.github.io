<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes HTML</title>
</head>
<body>
    <header>
        <h1>Notes of HTML</h1>
    </header>
    <section>
        <dl>
            <dt> < Head > </dt>
            <dd>First part of the HTML structure</dd>

            <dt> < Body > </Body></dt>
            <dd>Second part of the HTML structure</dd>

            <dt> < p> ; < /p ></dt>
            <dd>Starting (< p >) and closing (< /p >) paragraphs</dd>

            <dt> < h1 > ; < h2 > ; < h3> </dt>
            <dd> Create headings level 1, 2, and 3 respectively</dd>

            <dt> < em >; < /em ></dt>
            <dd>Applies emphasis to a text or a single word</dd>
           
        </dl>
    </section>

    
</body>
</html>
